name: CreateUbuntuPgSQLDEBTest

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Launch reason'
        required: true
        default: 'Create Ubuntu packages'

jobs:
  github-job:
    name: Ubuntu
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
         os: [ubuntu-16.04, ubuntu-18.04]
    steps:
    - name: Show repo
      run: sudo apt-cache policy
    - name: Show dpk version
      run: sudo dpkg -l | grep -E '(php|apache|libssl|libpcre|libssh|libcurl3)'
    - name: Remove sury pkg
      run: |
        sudo apt install ppa-purge
        sudo add-apt-repository --remove ppa:ondrej/php -y
        sudo apt-get update
        sudo apt-get remove -y php5.6-*
        sudo apt-get remove -y php7.0-*
        sudo apt-get remove -y php7.1-*
        sudo apt-get remove -y php7.2-*
        sudo apt-get remove -y php7.3-*
        sudo apt-get remove -y php7.4-*
        sudo apt-get remove -y php-common --purge
        sudo apt autoremove --assume-yes
        sudo apt-get remove -y libssl1.1 --purge
        sudo apt-get autoclean
