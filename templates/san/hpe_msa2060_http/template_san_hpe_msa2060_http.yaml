                name: 'Disk group status'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$.[''status-numeric'']'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              master_item:
