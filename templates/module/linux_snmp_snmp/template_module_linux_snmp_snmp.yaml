zabbix_export:
  version: '6.0'
  date: '2024-01-22T15:30:41Z'
  groups:
    - uuid: 57b7ae836ca64446ba2c296389c009b7
      name: Templates/Modules
  templates:
    - uuid: 8278f5e79ef2420cab500a147cc72009
      template: 'Linux block devices by SNMP'
      name: 'Linux block devices by SNMP'
      description: |
        MIBs used:
        UCD-DISKIO-MIB
        
        Generated by official Zabbix template tool "Templator"
      groups:
        - name: Templates/Modules
      discovery_rules:
        - uuid: a85f20bbf86045438460bf439422aaec
          name: 'Block devices discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#DEVNAME},1.3.6.1.4.1.2021.13.15.1.1.2]'
          key: 'vfs.dev.discovery[snmp]'
          delay: 1h
          filter:
            evaltype: AND
            conditions:
              - macro: '{#DEVNAME}'
                value: '{$VFS.DEV.DEVNAME.MATCHES}'
                formulaid: A
              - macro: '{#DEVNAME}'
                value: '{$VFS.DEV.DEVNAME.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: B
          description: 'Block devices are discovered from UCD-DISKIO-MIB::diskIOTable (http://net-snmp.sourceforge.net/docs/mibs/ucdDiskIOMIB.html#diskIOTable)'
          item_prototypes:
            - uuid: ed71e7a243594c3bb0c2055b5cfb6f62
              name: '{#DEVNAME}: Disk read rate'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2021.13.15.1.1.5.{#SNMPINDEX}'
              key: 'vfs.dev.read.rate[diskIOReads.{#SNMPINDEX}]'
              history: 7d
              value_type: FLOAT
              units: '!r/s'
              description: |
                MIB: UCD-DISKIO-MIB
                The number of read accesses from this device since boot.
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                - tag: component
                  value: storage
                - tag: disk
                  value: '{#DEVNAME}'
            - uuid: 5e96a297e7e54c0ba4607949c854edc8
              name: '{#DEVNAME}: Disk utilization'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2021.13.15.1.1.9.{#SNMPINDEX}'
              key: 'vfs.dev.util[diskIOLA1.{#SNMPINDEX}]'
              history: 7d
              value_type: FLOAT
              units: '%'
              description: |
                MIB: UCD-DISKIO-MIB
                The 1 minute average load of disk (%)
              tags:
                - tag: component
                  value: storage
                - tag: disk
                  value: '{#DEVNAME}'
            - uuid: a060b61ad4f24be299c0a9b2582dda87
              name: '{#DEVNAME}: Disk write rate'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2021.13.15.1.1.6.{#SNMPINDEX}'
              key: 'vfs.dev.write.rate[diskIOWrites.{#SNMPINDEX}]'
              history: 7d
              value_type: FLOAT
              units: '!w/s'
              description: |
                MIB: UCD-DISKIO-MIB
                The number of write accesses from this device since boot.
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                - tag: component
                  value: storage
                - tag: disk
                  value: '{#DEVNAME}'
          graph_prototypes:
            - uuid: 15f4080e061d4b86a253709d56f444a5
              name: '{#DEVNAME}: Disk read/write rates'
              graph_items:
                - color: 199C0D
                  item:
                    host: 'Linux block devices by SNMP'
                    key: 'vfs.dev.read.rate[diskIOReads.{#SNMPINDEX}]'
                - sortorder: '1'
                  drawtype: GRADIENT_LINE
                  color: F63100
                  item:
                    host: 'Linux block devices by SNMP'
                    key: 'vfs.dev.write.rate[diskIOWrites.{#SNMPINDEX}]'
      macros:
        - macro: '{$VFS.DEV.DEVNAME.MATCHES}'
          value: .+
          description: 'This macro is used in block devices discovery. Can be overridden on the host or linked template level'
        - macro: '{$VFS.DEV.DEVNAME.NOT_MATCHES}'
          value: '^(loop[0-9]*|sd[a-z][0-9]+|nbd[0-9]+|sr[0-9]+|fd[0-9]+|dm-[0-9]+|ram[0-9]+|ploop[a-z0-9]+|md[0-9]*|hcp[0-9]*|zram[0-9]*)'
          description: 'This macro is used in block devices discovery. Can be overridden on the host or linked template level'
      dashboards:
        - uuid: b97e65d1628546009e819bfc5bb97568
          name: 'Block devices'
          pages:
            - name: Overview
              widgets:
                - type: GRAPH_PROTOTYPE
                  width: '24'
                  height: '5'
                  fields:
                    - type: INTEGER
                      name: columns
                      value: '1'
                    - type: GRAPH_PROTOTYPE
                      name: graphid
                      value:
                        host: 'Linux block devices by SNMP'
                        name: '{#DEVNAME}: Disk read/write rates'
    - uuid: f55b1b1c10a44fe8aef0631f6f41b86d
      template: 'Linux CPU by SNMP'
      name: 'Linux CPU by SNMP'
      description: |
        MIBs used:
        HOST-RESOURCES-MIB
        UCD-SNMP-MIB
        
        Generated by official Zabbix template tool "Templator"
      groups:
        - name: Templates/Modules
      items:
        - uuid: cf935e4e2f224ce5a9d09662df90e5b2
          name: 'Linux: Interrupts per second'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.2021.11.59.0
          key: 'system.cpu.intr[ssRawInterrupts.0]'
          history: 7d
          value_type: FLOAT
          preprocessing:
            - type: CHANGE_PER_SECOND
              parameters:
                - ''
          tags:
            - tag: component
              value: cpu
        - uuid: 335279fa524d48089d99ffba47017a0f
          name: 'Linux: Load average (1m avg)'
          type: SNMP_AGENT
          snmp_oid: '1.3.6.1.4.1.2021.10.1.3["index","1.3.6.1.4.1.2021.10.1.2", "Load-1"]'
          key: 'system.cpu.load.avg1[laLoad.1]'
          history: 7d
          value_type: FLOAT
          description: 'MIB: UCD-SNMP-MIB'
          tags:
            - tag: component
              value: cpu
        - uuid: 74a03675fdba49969d7286d718edc4e8
          name: 'Linux: Load average (5m avg)'
          type: SNMP_AGENT
          snmp_oid: '1.3.6.1.4.1.2021.10.1.3["index","1.3.6.1.4.1.2021.10.1.2", "Load-5"]'
          key: 'system.cpu.load.avg5[laLoad.2]'
          history: 7d
          value_type: FLOAT
          description: 'MIB: UCD-SNMP-MIB'
          tags:
            - tag: component
              value: cpu
        - uuid: d774c8d00aab4158b856feda354fcef6
          name: 'Linux: Load average (15m avg)'
          type: SNMP_AGENT
          snmp_oid: '1.3.6.1.4.1.2021.10.1.3["index","1.3.6.1.4.1.2021.10.1.2", "Load-15"]'
          key: 'system.cpu.load.avg15[laLoad.3]'
          history: 7d
          value_type: FLOAT
          description: 'MIB: UCD-SNMP-MIB'
          tags:
            - tag: component
              value: cpu
        - uuid: 20dbc1d9ed25400983eadb6e9d6f1f04
          name: 'Linux: Number of CPUs'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},1.3.6.1.2.1.25.3.3.1.1]'
          key: 'system.cpu.num[snmp]'
          history: 7d
          description: |
            MIB: HOST-RESOURCES-MIB
            Count the number of CPU cores by counting number of cores discovered in hrProcessorTable using LLD
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - 'return JSON.parse(value).length;'
          tags:
            - tag: component
              value: cpu
        - uuid: 2e52405bed144bd392ba386d8d8fa752
          name: 'Linux: Context switches per second'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.2021.11.60.0
          key: 'system.cpu.switches[ssRawContexts.0]'
          history: 7d
          value_type: FLOAT
          preprocessing:
            - type: CHANGE_PER_SECOND
              parameters:
                - ''
          tags:
            - tag: component
              value: cpu
      discovery_rules:
        - uuid: bb04cfa331214963b311d7b397cb3c12
          name: 'CPU discovery'
          type: DEPENDENT
          key: 'cpu.discovery[snmp]'
          delay: '0'
          description: 'This discovery will create set of per core CPU metrics from UCD-SNMP-MIB, using {#CPU.COUNT} in preprocessing. That''s the only reason why LLD is used.'
          item_prototypes:
            - uuid: 7cb1bdc138a041039b229804e5f55676
              name: 'Linux: CPU guest time'
              type: SNMP_AGENT
              snmp_oid: 1.3.6.1.4.1.2021.11.65.0
              key: 'system.cpu.guest[ssCpuRawGuest.{#SNMPINDEX}]'
              history: 7d
              value_type: FLOAT
              units: '%'
              description: |
                MIB: UCD-SNMP-MIB
                Guest time - the time spent on running a virtual CPU for a guest operating system.
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                - type: JAVASCRIPT
                  parameters:
                    - 'return value/{#CPU.COUNT}'
              tags:
                - tag: component
                  value: cpu
            - uuid: 47939519397147e7be84d1d3223e8111
              name: 'Linux: CPU guest nice time'
              type: SNMP_AGENT
              snmp_oid: 1.3.6.1.4.1.2021.11.66.0
              key: 'system.cpu.guest_nice[ssCpuRawGuestNice.{#SNMPINDEX}]'
              history: 7d
              value_type: FLOAT
              units: '%'
              description: |
                MIB: UCD-SNMP-MIB
                The time spent on running a niced guest (a virtual CPU for guest operating systems under the control of the Linux kernel).
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                - type: JAVASCRIPT
                  parameters:
                    - 'return value/{#CPU.COUNT}'
              tags:
                - tag: component
                  value: cpu
            - uuid: b20769f44f8247e1a6a5908ff084ff81
              name: 'Linux: CPU idle time'
              type: SNMP_AGENT
              snmp_oid: 1.3.6.1.4.1.2021.11.53.0
              key: 'system.cpu.idle[ssCpuRawIdle.{#SNMPINDEX}]'
              history: 7d
              value_type: FLOAT
              units: '%'
              description: |
                MIB: UCD-SNMP-MIB
                The time the CPU has spent doing nothing.
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                - type: JAVASCRIPT
                  parameters:
                    - 'return value/{#CPU.COUNT}'
              tags:
                - tag: component
                  value: cpu
            - uuid: 7da67bc8887a4d36abba6b041a72f221
              name: 'Linux: CPU interrupt time'
              type: SNMP_AGENT
              snmp_oid: 1.3.6.1.4.1.2021.11.56.0
              key: 'system.cpu.interrupt[ssCpuRawInterrupt.{#SNMPINDEX}]'
              history: 7d
              value_type: FLOAT
              units: '%'
              description: |
                MIB: UCD-SNMP-MIB
                The amount of time the CPU has been servicing hardware interrupts.
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                - type: JAVASCRIPT
                  parameters:
                    - 'return value/{#CPU.COUNT}'
              tags:
                - tag: component
                  value: cpu
            - uuid: ce41593112f1497884643f7f99075f4b
              name: 'Linux: CPU iowait time'
              type: SNMP_AGENT
              snmp_oid: 1.3.6.1.4.1.2021.11.54.0
              key: 'system.cpu.iowait[ssCpuRawWait.{#SNMPINDEX}]'
              history: 7d
              value_type: FLOAT
              units: '%'
              description: |
                MIB: UCD-SNMP-MIB
                The amount of time the CPU has been waiting for I/O to complete.
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                - type: JAVASCRIPT
                  parameters:
                    - 'return value/{#CPU.COUNT}'
              tags:
                - tag: component
                  value: cpu
            - uuid: 80c42f533f3d40529a1451ecdbaf3d62
              name: 'Linux: CPU nice time'
              type: SNMP_AGENT
              snmp_oid: 1.3.6.1.4.1.2021.11.51.0
              key: 'system.cpu.nice[ssCpuRawNice.{#SNMPINDEX}]'
              history: 7d
              value_type: FLOAT
              units: '%'
              description: |
                MIB: UCD-SNMP-MIB
                The time the CPU has spent running users' processes that have been niced.
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                - type: JAVASCRIPT
                  parameters:
                    - 'return value/{#CPU.COUNT}'
              tags:
                - tag: component
                  value: cpu
            - uuid: 1c121eeb3f864dd68569efff6ab79ac8
              name: 'Linux: CPU softirq time'
              type: SNMP_AGENT
              snmp_oid: 1.3.6.1.4.1.2021.11.61.0
              key: 'system.cpu.softirq[ssCpuRawSoftIRQ.{#SNMPINDEX}]'
              history: 7d
              value_type: FLOAT
              units: '%'
              description: |
                MIB: UCD-SNMP-MIB
                The amount of time the CPU has been servicing software interrupts.
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                - type: JAVASCRIPT
                  parameters:
                    - 'return value/{#CPU.COUNT}'
              tags:
                - tag: component
                  value: cpu
            - uuid: b98feceb5d1b4dafbbbbc80d3f9598f9
              name: 'Linux: CPU steal time'
              type: SNMP_AGENT
              snmp_oid: 1.3.6.1.4.1.2021.11.64.0
              key: 'system.cpu.steal[ssCpuRawSteal.{#SNMPINDEX}]'
              history: 7d
              value_type: FLOAT
              units: '%'
              description: |
                MIB: UCD-SNMP-MIB
                The amount of "stolen" CPU from this virtual machine by the hypervisor for other tasks, such as running another virtual machine.
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                - type: JAVASCRIPT
                  parameters:
                    - 'return value/{#CPU.COUNT}'
              tags:
                - tag: component
                  value: cpu
            - uuid: 0b45abb043f14f23bd8d71f0bca70c06
              name: 'Linux: CPU system time'
              type: SNMP_AGENT
              snmp_oid: 1.3.6.1.4.1.2021.11.52.0
              key: 'system.cpu.system[ssCpuRawSystem.{#SNMPINDEX}]'
              history: 7d
              value_type: FLOAT
              units: '%'
              description: |
                MIB: UCD-SNMP-MIB
                The time the CPU has spent running the kernel and its processes.
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                - type: JAVASCRIPT
                  parameters:
                    - 'return value/{#CPU.COUNT}'
              tags:
                - tag: component
                  value: cpu
            - uuid: 295af9e607aa46c4886a49905137b7ad
              name: 'Linux: CPU user time'
              type: SNMP_AGENT
              snmp_oid: 1.3.6.1.4.1.2021.11.50.0
              key: 'system.cpu.user[ssCpuRawUser.{#SNMPINDEX}]'
              history: 7d
              value_type: FLOAT
              units: '%'
              description: |
                MIB: UCD-SNMP-MIB
                The time the CPU has spent running users' processes that are not niced.
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                - type: JAVASCRIPT
                  parameters:
                    - 'return value/{#CPU.COUNT}'
              tags:
                - tag: component
                  value: cpu
            - uuid: aa01918c9d864f498cc211772103ba27
              name: 'Linux: CPU utilization'
              type: DEPENDENT
              key: 'system.cpu.util[snmp,{#SNMPINDEX}]'
              delay: '0'
              history: 7d
              value_type: FLOAT
              units: '%'
              description: 'The CPU utilization expressed in %.'
              preprocessing:
                - type: JAVASCRIPT
                  parameters:
                    - 'return (100 - value)'
              master_item:
                key: 'system.cpu.idle[ssCpuRawIdle.{#SNMPINDEX}]'
              tags:
                - tag: component
                  value: cpu
              trigger_prototypes:
                - uuid: 305450aac4ce4170a3a7942f6b092593
                  expression: 'min(/Linux CPU by SNMP/system.cpu.util[snmp,{#SNMPINDEX}],5m)>{$CPU.UTIL.CRIT}'
                  name: 'Linux: High CPU utilization'
                  event_name: 'Linux: High CPU utilization (over {$CPU.UTIL.CRIT}% for 5m)'
                  opdata: 'Current utilization: {ITEM.LASTVALUE1}'
                  priority: WARNING
                  description: 'The CPU utilization is too high. The system might be slow to respond.'
                  tags:
                    - tag: scope
                      value: performance
          graph_prototypes:
            - uuid: 1ed285cca7774aad9335101f373eb642
              name: 'Linux: CPU usage{#SINGLETON}'
              type: STACKED
              ymin_type_1: FIXED
              ymax_type_1: FIXED
              graph_items:
                - color: 199C0D
                  item:
                    host: 'Linux CPU by SNMP'
                    key: 'system.cpu.system[ssCpuRawSystem.{#SNMPINDEX}]'
                - sortorder: '1'
                  color: F63100
                  item:
                    host: 'Linux CPU by SNMP'
                    key: 'system.cpu.user[ssCpuRawUser.{#SNMPINDEX}]'
                - sortorder: '2'
                  color: 00611C
                  item:
                    host: 'Linux CPU by SNMP'
                    key: 'system.cpu.nice[ssCpuRawNice.{#SNMPINDEX}]'
                - sortorder: '3'
                  color: F7941D
                  item:
                    host: 'Linux CPU by SNMP'
                    key: 'system.cpu.iowait[ssCpuRawWait.{#SNMPINDEX}]'
                - sortorder: '4'
                  color: FC6EA3
                  item:
                    host: 'Linux CPU by SNMP'
                    key: 'system.cpu.steal[ssCpuRawSteal.{#SNMPINDEX}]'
                - sortorder: '5'
                  color: 6C59DC
                  item:
                    host: 'Linux CPU by SNMP'
                    key: 'system.cpu.interrupt[ssCpuRawInterrupt.{#SNMPINDEX}]'
                - sortorder: '6'
                  color: C7A72D
                  item:
                    host: 'Linux CPU by SNMP'
                    key: 'system.cpu.softirq[ssCpuRawSoftIRQ.{#SNMPINDEX}]'
                - sortorder: '7'
                  color: BA2A5D
                  item:
                    host: 'Linux CPU by SNMP'
                    key: 'system.cpu.guest[ssCpuRawGuest.{#SNMPINDEX}]'
                - sortorder: '8'
                  color: F230E0
                  item:
                    host: 'Linux CPU by SNMP'
                    key: 'system.cpu.guest_nice[ssCpuRawGuestNice.{#SNMPINDEX}]'
            - uuid: 27556abf8985458f9d300ab5981f6e96
              name: 'Linux: CPU utilization{#SINGLETON}'
              ymin_type_1: FIXED
              ymax_type_1: FIXED
              graph_items:
                - drawtype: GRADIENT_LINE
                  color: 199C0D
                  item:
                    host: 'Linux CPU by SNMP'
                    key: 'system.cpu.util[snmp,{#SNMPINDEX}]'
          master_item:
            key: 'system.cpu.num[snmp]'
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - |
                  //count the number of CPU cores
                  return JSON.stringify([{"{#CPU.COUNT}": value, "{#SNMPINDEX}": 0, "{#SINGLETON}":""}])
      macros:
        - macro: '{$CPU.UTIL.CRIT}'
          value: '90'
        - macro: '{$LOAD_AVG_PER_CPU.MAX.WARN}'
          value: '1.5'
          description: 'Load per CPU considered sustainable. Tune if needed.'
      dashboards:
        - uuid: b76388317ad94bf798896bb9fb93f654
          name: CPU
          pages:
            - name: Overview
              widgets:
                - type: GRAPH_CLASSIC
                  width: '24'
                  height: '5'
                  fields:
                    - type: GRAPH
                      name: graphid
                      value:
                        host: 'Linux CPU by SNMP'
                        name: 'Linux: CPU jumps'
                - type: GRAPH_CLASSIC
                  'y': '5'
                  width: '24'
                  height: '5'
                  fields:
                    - type: GRAPH
                      name: graphid
                      value:
                        host: 'Linux CPU by SNMP'
                        name: 'Linux: System load'
                - type: GRAPH_PROTOTYPE
                  name: 'Linux: CPU usage'
                  'y': '10'
                  width: '24'
                  height: '5'
                  fields:
                    - type: INTEGER
                      name: columns
                      value: '1'
                    - type: GRAPH_PROTOTYPE
                      name: graphid
                      value:
                        host: 'Linux CPU by SNMP'
                        name: 'Linux: CPU usage{#SINGLETON}'
                    - type: INTEGER
                      name: rows
                      value: '5'
                - type: GRAPH_PROTOTYPE
                  name: 'Linux: CPU usage'
                  'y': '15'
                  width: '24'
                  height: '5'
                  fields:
                    - type: INTEGER
                      name: columns
                      value: '1'
                    - type: GRAPH_PROTOTYPE
                      name: graphid
                      value:
                        host: 'Linux CPU by SNMP'
                        name: 'Linux: CPU utilization{#SINGLETON}'
                    - type: INTEGER
                      name: rows
                      value: '5'
    - uuid: cbaf0383cb934294ac53a28ddfd49434
      template: 'Linux filesystems by SNMP'
      name: 'Linux filesystems by SNMP'
      description: |
        MIBs used:
        HOST-RESOURCES-MIB
        UCD-SNMP-MIB
        
        Generated by official Zabbix template tool "Templator"
      groups:
        - name: Templates/Modules
      discovery_rules:
        - uuid: c55b2f96bd50421482dfcc230e6de01e
          name: 'Mounted filesystem discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#FSNAME},1.3.6.1.2.1.25.2.3.1.3,{#FSTYPE},1.3.6.1.2.1.25.2.3.1.2,{#ALLOC_UNITS},1.3.6.1.2.1.25.2.3.1.4]'
          key: 'vfs.fs.discovery[snmp]'
          delay: 1h
          filter:
            evaltype: AND
            conditions:
              - macro: '{#FSNAME}'
                value: '{$VFS.FS.FSNAME.MATCHES}'
                formulaid: A
              - macro: '{#FSNAME}'
                value: '{$VFS.FS.FSNAME.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: B
              - macro: '{#FSTYPE}'
                value: '{$VFS.FS.FSTYPE.MATCHES}'
                formulaid: C
              - macro: '{#FSTYPE}'
                value: '{$VFS.FS.FSTYPE.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: D
          description: 'HOST-RESOURCES-MIB::hrStorage discovery with storage filter'
          item_prototypes:
            - uuid: 5c0b2605afe84c288207c04b9946dfbf
              name: '{#FSNAME}: Free inodes in %'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2021.9.1.10["index","1.3.6.1.4.1.2021.9.1.2", "{#FSNAME}"]'
              key: 'vfs.fs.inode.pfree[dskPercentNode.{#SNMPINDEX}]'
              history: 7d
              value_type: FLOAT
              units: '%'
              description: |
                MIB: UCD-SNMP-MIB
                If having problems collecting this item make sure access to UCD-SNMP-MIB is allowed.
              preprocessing:
                - type: JAVASCRIPT
                  parameters:
                    - 'return (100-value);'
              tags:
                - tag: component
                  value: storage
                - tag: filesystem
                  value: '{#FSNAME}'
              trigger_prototypes:
                - uuid: 377f4ffa529f4b0690a11228f4021294
                  expression: 'min(/Linux filesystems by SNMP/vfs.fs.inode.pfree[dskPercentNode.{#SNMPINDEX}],5m)<{$VFS.FS.INODE.PFREE.MIN.CRIT:"{#FSNAME}"}'
