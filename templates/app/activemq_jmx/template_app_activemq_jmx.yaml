                    - type: INTEGER
                      name: rows
                      value: '3'
                - type: GRAPH_PROTOTYPE
                  x: '12'
                  width: '12'
                  height: '15'
                  fields:
                    - type: INTEGER
                      name: columns
                      value: '1'
                    - type: GRAPH_PROTOTYPE
                      name: graphid
                      value:
                        host: 'Apache ActiveMQ by JMX'
                        name: 'Broker {#JMXBROKERNAME}: Resources usage'
                    - type: INTEGER
                      name: rows
                      value: '3'
