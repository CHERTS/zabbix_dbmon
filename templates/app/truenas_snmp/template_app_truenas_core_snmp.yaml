  templates:
    - uuid: 28e31ef9402d4c1ba2fbc730a288d2d8
      template: 'TrueNAS CORE by SNMP'
      name: 'TrueNAS CORE by SNMP'
      description: |
        Template for monitoring TrueNAS CORE by SNMP.
        
        Setup:
        1. Import the template into Zabbix.
        2. Enable SNMP daemon at Services in TrueNAS CORE web interface: https://www.truenas.com/docs/core/uireference/services/snmpscreen/
        3. Link the template to the host.
        
        MIBs used:
        HOST-RESOURCES-MIB
        SNMPv2-MIB
        UCD-DISKIO-MIB
        UCD-SNMP-MIB
        FREENAS-MIB
        
        Generated by official Zabbix template tool "Templator"
      groups:
        - name: Templates/Applications
      items:
        - uuid: c6e16d985fac4070a076c41be78bc29e
          name: 'TrueNAS CORE: ICMP ping'
          type: SIMPLE
          key: icmpping
          history: 7d
          description: |
            Host accessibility by ICMP.
            0 - ICMP ping fails.
            1 - ICMP ping successful.
          valuemap:
            name: 'Service state'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 91468c2218da45b3b1de62575471094e
              expression: 'max(/TrueNAS CORE by SNMP/icmpping,#3)=0'
              name: 'TrueNAS CORE: Unavailable by ICMP ping'
              priority: HIGH
              description: 'Last three attempts returned timeout.  Please check device connectivity.'
              tags:
                - tag: scope
                  value: availability
        - uuid: 9b420a4b29c6455ab2540a8601c70cb5
          name: 'TrueNAS CORE: ICMP loss'
          type: SIMPLE
          key: icmppingloss
          history: 7d
          value_type: FLOAT
          units: '%'
          description: 'Percentage of lost packets.'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: e6a39a1bc5d54f49aacc811f6942ef2b
              expression: 'min(/TrueNAS CORE by SNMP/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/TrueNAS CORE by SNMP/icmppingloss,5m)<100'
              name: 'TrueNAS CORE: High ICMP ping loss'
              opdata: 'Loss: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'ICMP packets loss detected.'
              dependencies:
                - name: 'TrueNAS CORE: Unavailable by ICMP ping'
                  expression: 'max(/TrueNAS CORE by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: 3788e73db5d64245b9ee3819fdfcf4d5
          name: 'TrueNAS CORE: ICMP response time'
          type: SIMPLE
          key: icmppingsec
          history: 7d
          value_type: FLOAT
          units: s
          description: 'ICMP ping response time (in seconds).'
          tags:
            - tag: component
              value: health
            - tag: component
