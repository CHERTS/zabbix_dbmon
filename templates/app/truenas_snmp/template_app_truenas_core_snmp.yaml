          triggers:
            - uuid: 4931e6a368b841eeb846b8bc59fea513
              expression: 'avg(/TrueNAS CORE by SNMP/icmppingsec,5m)>{$ICMP_RESPONSE_TIME_WARN}'
              name: 'TrueNAS CORE: High ICMP ping response time'
              opdata: 'Value: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'Average ICMP response time is too big.'
              dependencies:
