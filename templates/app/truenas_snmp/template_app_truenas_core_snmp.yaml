              name: 'TrueNAS CORE: Interface [{#IFNAME}({#IFALIAS})]: Bits sent'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.31.1.1.1.10.{#SNMPINDEX}'
