                  recovery_expression: 'max(/TrueNAS CORE by SNMP/net.if.out.errors[{#SNMPINDEX}],5m)<{$IF.ERRORS.WARN:"{#IFNAME}"}*0.8'
                  name: 'TrueNAS CORE: Interface [{#IFNAME}({#IFALIAS})]: High output error rate'
                  event_name: 'TrueNAS CORE: Interface [{#IFNAME}({#IFALIAS})]: High output error rate ( > {$IF.ERRORS.WARN:"{#IFNAME}"} for 5m)'
                  opdata: 'errors out: {ITEM.LASTVALUE2}'
                  priority: WARNING
                  description: 'It recovers when it is below 80% of the `{$IF.ERRORS.WARN:"{#IFNAME}"}` threshold.'
                  dependencies:
                    - name: 'TrueNAS CORE: Interface [{#IFNAME}({#IFALIAS})]: Link down'
