            - uuid: 829627aeab764590b3a17e6b10c56709
              name: 'Kubernetes Scheduler: ["{#RESULT}"]: e2e scheduling, p99'
              type: CALCULATED
              key: 'kubernetes.scheduler.e2e_scheduling_p99["{#RESULT}"]'
              history: 7d
              discover: NO_DISCOVER
              value_type: FLOAT
