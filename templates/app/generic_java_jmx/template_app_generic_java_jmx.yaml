zabbix_export:
  version: '6.0'
  date: '2023-11-01T20:44:34Z'
  groups:
    - uuid: a571c0d144b14fd4a87a9d9b2aa9fcd6
      name: Templates/Applications
  templates:
    - uuid: 72aab08f7f27406a8f2c291648e5ba95
      template: 'Generic Java JMX'
      name: 'Generic Java JMX'
      description: 'Generated by official Zabbix template tool "Templator"'
      groups:
        - name: Templates/Applications
      items:
        - uuid: d16a651b35234011876b4f0c98126988
          name: 'ClassLoading: Loaded class count'
          type: JMX
          key: 'jmx["java.lang:type=ClassLoading","LoadedClassCount"]'
          history: 7d
          username: '{$JMX.USER}'
          password: '{$JMX.PASSWORD}'
          description: 'Displays number of classes that are currently loaded in the Java virtual machine.'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 10m
          jmx_endpoint: 'service:jmx:rmi:///jndi/rmi://{HOST.CONN}:{HOST.PORT}/jmxrmi'
          tags:
            - tag: component
              value: class
        - uuid: fc79c5ac074f4266a88d5c239fa0fb70
          name: 'ClassLoading: Total loaded class count'
          type: JMX
          key: 'jmx["java.lang:type=ClassLoading","TotalLoadedClassCount"]'
          history: 7d
          username: '{$JMX.USER}'
          password: '{$JMX.PASSWORD}'
          description: 'Displays the total number of classes that have been loaded since the Java virtual machine has started execution.'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 10m
          jmx_endpoint: 'service:jmx:rmi:///jndi/rmi://{HOST.CONN}:{HOST.PORT}/jmxrmi'
          tags:
            - tag: component
              value: class
        - uuid: b7620bdebd044fb1b1d2cb293ea8912c
          name: 'ClassLoading: Unloaded class count'
          type: JMX
          key: 'jmx["java.lang:type=ClassLoading","UnloadedClassCount"]'
          history: 7d
          username: '{$JMX.USER}'
          password: '{$JMX.PASSWORD}'
          description: 'Displays the total number of classes that have been loaded since the Java virtual machine has started execution.'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 10m
          jmx_endpoint: 'service:jmx:rmi:///jndi/rmi://{HOST.CONN}:{HOST.PORT}/jmxrmi'
          tags:
            - tag: component
              value: class
        - uuid: 0d6880c07fcd42bebddc41f5f2eb7bdd
          name: 'Compilation: Name of the current JIT compiler'
          type: JMX
          key: 'jmx["java.lang:type=Compilation","Name"]'
          history: 7d
          trends: '0'
          value_type: CHAR
          username: '{$JMX.USER}'
          password: '{$JMX.PASSWORD}'
          description: 'Displays the total number of classes unloaded since the Java virtual machine has started execution.'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 30m
          jmx_endpoint: 'service:jmx:rmi:///jndi/rmi://{HOST.CONN}:{HOST.PORT}/jmxrmi'
          tags:
            - tag: component
              value: compilation
          triggers:
            - uuid: 691f051584d74995b757b4be5e3824fe
              expression: 'find(/Generic Java JMX/jmx["java.lang:type=Compilation","Name"],,"like","Client")=1'
              name: 'Compilation: {HOST.NAME} uses suboptimal JIT compiler'
              priority: INFO
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
        - uuid: c097ea2de6034d1d94f528533562b896
          name: 'Compilation: Accumulated time spent'
          type: JMX
          key: 'jmx["java.lang:type=Compilation","TotalCompilationTime"]'
          history: 7d
          value_type: FLOAT
          units: s
          username: '{$JMX.USER}'
          password: '{$JMX.PASSWORD}'
          description: 'Displays the approximate accumulated elapsed time spent in compilation, in seconds.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.001'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 10m
          jmx_endpoint: 'service:jmx:rmi:///jndi/rmi://{HOST.CONN}:{HOST.PORT}/jmxrmi'
          tags:
            - tag: component
              value: compilation
        - uuid: d98a8d00639742f4b62a29e0c7394d61
          name: 'Memory: Heap memory committed'
          type: JMX
          key: 'jmx["java.lang:type=Memory","HeapMemoryUsage.committed"]'
          history: 7d
          units: B
          username: '{$JMX.USER}'
          password: '{$JMX.PASSWORD}'
          description: 'Current heap memory allocated. This amount of memory is guaranteed for the Java virtual machine to use.'
          jmx_endpoint: 'service:jmx:rmi:///jndi/rmi://{HOST.CONN}:{HOST.PORT}/jmxrmi'
          tags:
            - tag: component
              value: memory
        - uuid: e757e0d3d72548df97066632448dd18c
          name: 'Memory: Heap memory maximum size'
          type: JMX
          key: 'jmx["java.lang:type=Memory","HeapMemoryUsage.max"]'
          history: 7d
          value_type: FLOAT
          units: B
          username: '{$JMX.USER}'
          password: '{$JMX.PASSWORD}'
          description: 'Maximum amount of heap that can be used for memory management. This amount of memory is not guaranteed to be available if it is greater than the amount of committed memory. The Java virtual machine may fail to allocate memory even if the amount of used memory does not exceed this maximum size.'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 10m
          jmx_endpoint: 'service:jmx:rmi:///jndi/rmi://{HOST.CONN}:{HOST.PORT}/jmxrmi'
          tags:
            - tag: component
              value: memory
        - uuid: 0c24cd559cd74ddb9ff0b167a3d37c23
          name: 'Memory: Heap memory used'
          type: JMX
          key: 'jmx["java.lang:type=Memory","HeapMemoryUsage.used"]'
          history: 7d
          units: B
          username: '{$JMX.USER}'
          password: '{$JMX.PASSWORD}'
          description: 'Current memory usage outside the heap.'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 10m
          jmx_endpoint: 'service:jmx:rmi:///jndi/rmi://{HOST.CONN}:{HOST.PORT}/jmxrmi'
          tags:
            - tag: component
              value: memory
        - uuid: 50bb1ecb0a2141bbba128dfc842a1e34
          name: 'Memory: Non-Heap memory committed'
          type: JMX
          key: 'jmx["java.lang:type=Memory","NonHeapMemoryUsage.committed"]'
          history: 7d
          units: B
          username: '{$JMX.USER}'
          password: '{$JMX.PASSWORD}'
          description: 'Current memory allocated outside the heap. This amount of memory is guaranteed for the Java virtual machine to use.'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 10m
          jmx_endpoint: 'service:jmx:rmi:///jndi/rmi://{HOST.CONN}:{HOST.PORT}/jmxrmi'
          tags:
            - tag: component
              value: memory
        - uuid: 0c6301dfec1c4e6c8ab26091e9372e91
          name: 'Memory: Non-Heap memory maximum size'
          type: JMX
          key: 'jmx["java.lang:type=Memory","NonHeapMemoryUsage.max"]'
          history: 7d
          value_type: FLOAT
          units: B
          username: '{$JMX.USER}'
          password: '{$JMX.PASSWORD}'
          description: 'Maximum amount of non-heap memory that can be used for memory management. This amount of memory is not guaranteed to be available if it is greater than the amount of committed memory. The Java virtual machine may fail to allocate memory even if the amount of used memory does not exceed this maximum size.'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 10m
          jmx_endpoint: 'service:jmx:rmi:///jndi/rmi://{HOST.CONN}:{HOST.PORT}/jmxrmi'
          tags:
            - tag: component
              value: memory
        - uuid: 58d2bb1791994cbcacb75d029ed8a21b
          name: 'Memory: Non-Heap memory used'
          type: JMX
          key: 'jmx["java.lang:type=Memory","NonHeapMemoryUsage.used"]'
          history: 7d
          units: B
          username: '{$JMX.USER}'
          password: '{$JMX.PASSWORD}'
          description: 'Current memory usage outside the heap'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 10m
          jmx_endpoint: 'service:jmx:rmi:///jndi/rmi://{HOST.CONN}:{HOST.PORT}/jmxrmi'
          tags:
            - tag: component
              value: memory
        - uuid: e309472afb794a2c9cd581275931db79
          name: 'Memory: Object pending finalization count'
          type: JMX
          key: 'jmx["java.lang:type=Memory","ObjectPendingFinalizationCount"]'
          history: 7d
          username: '{$JMX.USER}'
          password: '{$JMX.PASSWORD}'
          description: 'The approximate number of objects for which finalization is pending.'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 10m
          jmx_endpoint: 'service:jmx:rmi:///jndi/rmi://{HOST.CONN}:{HOST.PORT}/jmxrmi'
          tags:
            - tag: component
              value: memory
        - uuid: 4c847c1239654be7b4f4d03fbb45ea4f
          name: 'OperatingSystem: File descriptors maximum count'
          type: JMX
          key: 'jmx["java.lang:type=OperatingSystem","MaxFileDescriptorCount"]'
          history: 7d
          username: '{$JMX.USER}'
          password: '{$JMX.PASSWORD}'
          description: 'This is the number of file descriptors we can have opened in the same process, as determined by the operating system. You can never have more file descriptors than this number.'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 10m
          jmx_endpoint: 'service:jmx:rmi:///jndi/rmi://{HOST.CONN}:{HOST.PORT}/jmxrmi'
          tags:
            - tag: component
              value: os
        - uuid: f72ee698db964f3c9ce84bbb4a1274d7
          name: 'OperatingSystem: File descriptors opened'
          type: JMX
          key: 'jmx["java.lang:type=OperatingSystem","OpenFileDescriptorCount"]'
          history: 7d
          username: '{$JMX.USER}'
          password: '{$JMX.PASSWORD}'
          description: 'This is the number of opened file descriptors at the moment, if this reaches the MaxFileDescriptorCount, the application will throw an IOException: Too many open files. This could mean you are opening file descriptors and never closing them.'
          jmx_endpoint: 'service:jmx:rmi:///jndi/rmi://{HOST.CONN}:{HOST.PORT}/jmxrmi'
          tags:
            - tag: component
              value: os
        - uuid: 3c252493c9304aabbb2930b9a82a1cbf
          name: 'OperatingSystem: Process CPU Load'
          type: JMX
          key: 'jmx["java.lang:type=OperatingSystem","ProcessCpuLoad"]'
          history: 7d
          value_type: FLOAT
          units: '%'
          username: '{$JMX.USER}'
          password: '{$JMX.PASSWORD}'
          description: 'ProcessCpuLoad represents the CPU load in this process.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '100'
          jmx_endpoint: 'service:jmx:rmi:///jndi/rmi://{HOST.CONN}:{HOST.PORT}/jmxrmi'
          tags:
            - tag: component
              value: os
          triggers:
            - uuid: cc6cc7942e434b8589ff28a0b3112fc7
              expression: 'min(/Generic Java JMX/jmx["java.lang:type=OperatingSystem","ProcessCpuLoad"],{$JMX.CPU.LOAD.TIME})>{$JMX.CPU.LOAD.MAX}'
              name: 'OperatingSystem: Process CPU Load is high'
              event_name: 'OperatingSystem: Process CPU Load more than {$JMX.CPU.LOAD.MAX}% for {$JMX.CPU.LOAD.TIME}'
              priority: AVERAGE
              tags:
                - tag: scope
                  value: capacity
        - uuid: 00007954da00442b9631e15995ef6cab
          name: 'Runtime: JVM uptime'
          type: JMX
          key: 'jmx["java.lang:type=Runtime","Uptime"]'
          history: 7d
          username: '{$JMX.USER}'
          password: '{$JMX.PASSWORD}'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.001'
          jmx_endpoint: 'service:jmx:rmi:///jndi/rmi://{HOST.CONN}:{HOST.PORT}/jmxrmi'
          tags:
            - tag: component
              value: runtime
          triggers:
            - uuid: c82c23dc5be34bb68ec8b152b3be367b
              expression: 'nodata(/Generic Java JMX/jmx["java.lang:type=Runtime","Uptime"],5m)=1'
              name: 'Runtime: JVM is not reachable'
              priority: AVERAGE
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: availability
        - uuid: e824c36de524425eaac253bcf3a1f3ec
          name: 'Runtime: JVM name'
          type: JMX
          key: 'jmx["java.lang:type=Runtime","VmName"]'
          delay: 1h
          history: 7d
          trends: '0'
          value_type: CHAR
          username: '{$JMX.USER}'
          password: '{$JMX.PASSWORD}'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 30m
          jmx_endpoint: 'service:jmx:rmi:///jndi/rmi://{HOST.CONN}:{HOST.PORT}/jmxrmi'
          tags:
            - tag: component
              value: runtime
          triggers:
            - uuid: 560edfbeb7654f1eb7315389f08ef1b3
              expression: 'find(/Generic Java JMX/jmx["java.lang:type=Runtime","VmName"],,"like","Server")<>1'
              name: 'Runtime: {HOST.NAME} runs suboptimal VM type'
              priority: INFO
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
        - uuid: a8675d659349414fa10cc11a1cd4ddd7
          name: 'Runtime: JVM version'
          type: JMX
          key: 'jmx["java.lang:type=Runtime","VmVersion"]'
          delay: 1h
          history: 7d
          trends: '0'
          value_type: CHAR
          username: '{$JMX.USER}'
          password: '{$JMX.PASSWORD}'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 30m
          jmx_endpoint: 'service:jmx:rmi:///jndi/rmi://{HOST.CONN}:{HOST.PORT}/jmxrmi'
          tags:
            - tag: component
              value: runtime
        - uuid: f2f0836103ea4358a740abc0010336ca
          name: 'Threading: Daemon thread count'
          type: JMX
          key: 'jmx["java.lang:type=Threading","DaemonThreadCount"]'
          history: 7d
          username: '{$JMX.USER}'
          password: '{$JMX.PASSWORD}'
          description: 'Number of daemon threads running.'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 10m
          jmx_endpoint: 'service:jmx:rmi:///jndi/rmi://{HOST.CONN}:{HOST.PORT}/jmxrmi'
          tags:
            - tag: component
              value: threading
        - uuid: 1793243b7ed147f1a182876fda905ebc
          name: 'Threading: Peak thread count'
          type: JMX
          key: 'jmx["java.lang:type=Threading","PeakThreadCount"]'
          history: 7d
          username: '{$JMX.USER}'
          password: '{$JMX.PASSWORD}'
          description: 'Maximum number of threads being executed at the same time since the JVM was started or the peak was reset.'
          jmx_endpoint: 'service:jmx:rmi:///jndi/rmi://{HOST.CONN}:{HOST.PORT}/jmxrmi'
          tags:
            - tag: component
              value: threading
        - uuid: ca198e0473384025aecbc16913800c0c
          name: 'Threading: Thread count'
          type: JMX
          key: 'jmx["java.lang:type=Threading","ThreadCount"]'
          history: 7d
          username: '{$JMX.USER}'
          password: '{$JMX.PASSWORD}'
          description: 'The number of threads running at the current moment.'
          jmx_endpoint: 'service:jmx:rmi:///jndi/rmi://{HOST.CONN}:{HOST.PORT}/jmxrmi'
          tags:
            - tag: component
              value: threading
        - uuid: 9db83653dfa6449c95ffec2b0e6c8b5d
          name: 'Threading: Total started thread count'
          type: JMX
          key: 'jmx["java.lang:type=Threading","TotalStartedThreadCount"]'
          history: 7d
          username: '{$JMX.USER}'
          password: '{$JMX.PASSWORD}'
          description: 'The number of threads started since the JVM was launched.'
          jmx_endpoint: 'service:jmx:rmi:///jndi/rmi://{HOST.CONN}:{HOST.PORT}/jmxrmi'
          tags:
            - tag: component
              value: threading
      discovery_rules:
        - uuid: 7e0c60c6b1b34b5c99fa446076f35c28
          name: 'Garbage collector discovery'
          type: JMX
          key: 'jmx.discovery["beans","java.lang:name=*,type=GarbageCollector"]'
          delay: 4h
          username: '{$JMX.USER}'
          password: '{$JMX.PASSWORD}'
          description: 'Garbage collectors metrics discovery.'
          item_prototypes:
            - uuid: 61ad48ae9013481184d33222c7660bef
              name: 'GarbageCollector: {#JMXNAME} number of collections per second'
              type: JMX
              key: 'jmx["java.lang:name={#JMXNAME},type=GarbageCollector","CollectionCount"]'
              history: 7d
              value_type: FLOAT
              username: '{$JMX.USER}'
              password: '{$JMX.PASSWORD}'
              description: 'Displays the total number of collections that have occurred per second.'
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              jmx_endpoint: 'service:jmx:rmi:///jndi/rmi://{HOST.CONN}:{HOST.PORT}/jmxrmi'
              tags:
                - tag: collection
                  value: '{#JMXNAME}'
                - tag: component
                  value: garbage-collector
            - uuid: 8e3db2efbe714f918ece15216fae628b
              name: 'GarbageCollector: {#JMXNAME} accumulated time spent in collection'
              type: JMX
              key: 'jmx["java.lang:name={#JMXNAME},type=GarbageCollector","CollectionTime"]'
              history: 7d
              value_type: FLOAT
              units: s
              username: '{$JMX.USER}'
              password: '{$JMX.PASSWORD}'
              description: 'Displays the approximate accumulated collection elapsed time, in seconds.'
              preprocessing:
                - type: MULTIPLIER
                  parameters:
                    - '0.001'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 10m
              jmx_endpoint: 'service:jmx:rmi:///jndi/rmi://{HOST.CONN}:{HOST.PORT}/jmxrmi'
              tags:
                - tag: collection
                  value: '{#JMXNAME}'
                - tag: component
                  value: garbage-collector
          graph_prototypes:
            - uuid: 4794916f3ad84955a5406f9c6aea2792
              name: 'GarbageCollector: Garbage Collector {#JMXNAME} collections per second'
              graph_items:
                - color: 199C0D
                  item:
                    host: 'Generic Java JMX'
                    key: 'jmx["java.lang:name={#JMXNAME},type=GarbageCollector","CollectionCount"]'
          jmx_endpoint: 'service:jmx:rmi:///jndi/rmi://{HOST.CONN}:{HOST.PORT}/jmxrmi'
        - uuid: b5dfe8bb0a754289a716092ad305ceed
          name: 'Memory pool discovery'
          type: JMX
          key: 'jmx.discovery["beans","java.lang:name=*,type=MemoryPool"]'
          delay: 4h
          username: '{$JMX.USER}'
          password: '{$JMX.PASSWORD}'
          filter:
            conditions:
              - macro: '{#JMXNAME}'
                value: '{$JMX.MEM.POOL.NAME.MATCHES}'
                formulaid: A
          description: 'Memory pools metrics discovery.'
          item_prototypes:
            - uuid: 8b3da0f9b0b64b58b25ffed71a679ed0
              name: 'Memory pool: {#JMXNAME} committed'
              type: JMX
              key: 'jmx["java.lang:name={#JMXNAME},type=MemoryPool","Usage.committed"]'
              history: 7d
              units: B
              username: '{$JMX.USER}'
              password: '{$JMX.PASSWORD}'
              description: 'Current memory allocated.'
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 10m
              jmx_endpoint: 'service:jmx:rmi:///jndi/rmi://{HOST.CONN}:{HOST.PORT}/jmxrmi'
              tags:
                - tag: component
                  value: memory
                - tag: pool
                  value: '{#JMXNAME}'
            - uuid: f8504be0098b41a6b789c67f88f1c861
              name: 'Memory pool: {#JMXNAME} maximum size'
              type: JMX
              key: 'jmx["java.lang:name={#JMXNAME},type=MemoryPool","Usage.max"]'
              history: 7d
              value_type: FLOAT
              units: B
              username: '{$JMX.USER}'
              password: '{$JMX.PASSWORD}'
              description: 'Maximum amount of memory that can be used for memory management. This amount of memory is not guaranteed to be available if it is greater than the amount of committed memory. The Java virtual machine may fail to allocate memory even if the amount of used memory does not exceed this maximum size.'
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 10m
              jmx_endpoint: 'service:jmx:rmi:///jndi/rmi://{HOST.CONN}:{HOST.PORT}/jmxrmi'
              tags:
                - tag: component
                  value: memory
                - tag: pool
                  value: '{#JMXNAME}'
            - uuid: 74f11991286a474b838898036ebb82e5
              name: 'Memory pool: {#JMXNAME} used'
              type: JMX
              key: 'jmx["java.lang:name={#JMXNAME},type=MemoryPool","Usage.used"]'
              history: 7d
              units: B
              username: '{$JMX.USER}'
              password: '{$JMX.PASSWORD}'
              description: 'Current memory usage.'
              jmx_endpoint: 'service:jmx:rmi:///jndi/rmi://{HOST.CONN}:{HOST.PORT}/jmxrmi'
              tags:
                - tag: component
                  value: memory
                - tag: pool
                  value: '{#JMXNAME}'
          trigger_prototypes:
            - uuid: 60a9825fc01f4cc9bd79d306bb19e8e0
              expression: 'min(/Generic Java JMX/jmx["java.lang:name={#JMXNAME},type=MemoryPool","Usage.used"],{$JMX.MP.USAGE.TIME:"{#JMXNAME}"})>(last(/Generic Java JMX/jmx["java.lang:name={#JMXNAME},type=MemoryPool","Usage.max"])*{$JMX.MP.USAGE.MAX:"{#JMXNAME}"}/100) and last(/Generic Java JMX/jmx["java.lang:name={#JMXNAME},type=MemoryPool","Usage.max"])>0'
              name: 'Memory pool: {#JMXNAME} memory usage is high'
              event_name: 'Memory pool: {#JMXNAME} memory usage more than {$JMX.MP.USAGE.MAX:"{#JMXNAME}"}% for {$JMX.MP.USAGE.TIME:"{#JMXNAME}"}'
              priority: WARNING
              tags:
                - tag: scope
                  value: capacity
          graph_prototypes:
            - uuid: 70552d982dfa4455ac8c5c5c847f6248
              name: 'Memory pool: Memory pool {#JMXNAME}'
              graph_items:
                - color: 199C0D
                  item:
                    host: 'Generic Java JMX'
                    key: 'jmx["java.lang:name={#JMXNAME},type=MemoryPool","Usage.max"]'
                - sortorder: '1'
                  color: F63100
                  item:
                    host: 'Generic Java JMX'
                    key: 'jmx["java.lang:name={#JMXNAME},type=MemoryPool","Usage.committed"]'
                - sortorder: '2'
                  color: 00611C
                  item:
                    host: 'Generic Java JMX'
                    key: 'jmx["java.lang:name={#JMXNAME},type=MemoryPool","Usage.used"]'
          jmx_endpoint: 'service:jmx:rmi:///jndi/rmi://{HOST.CONN}:{HOST.PORT}/jmxrmi'
      tags:
        - tag: class
          value: software
        - tag: target
          value: java
      macros:
        - macro: '{$JMX.CPU.LOAD.MAX}'
          value: '85'
          description: 'A threshold in percent for CPU utilization trigger.'
        - macro: '{$JMX.CPU.LOAD.TIME}'
          value: 5m
          description: 'The time during which the CPU utilization may exceed the threshold.'
        - macro: '{$JMX.FILE.DESCRIPTORS.MAX}'
          value: '85'
          description: 'A threshold in percent for file descriptors count trigger.'
        - macro: '{$JMX.FILE.DESCRIPTORS.TIME}'
          value: 3m
          description: 'The time during which the file descriptors count may exceed the threshold.'
        - macro: '{$JMX.HEAP.MEM.USAGE.MAX}'
          value: '85'
          description: 'A threshold in percent for Heap memory utilization trigger.'
        - macro: '{$JMX.HEAP.MEM.USAGE.TIME}'
          value: 10m
