          type: DEPENDENT
          key: preprocessing_queue
          delay: '0'
          history: 7d
          description: 'The count of values enqueued in the preprocessing queue.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.data.preprocessing_queue
          master_item:
            key: 'zabbix[stats,{$ZABBIX.SERVER.ADDRESS},{$ZABBIX.SERVER.PORT}]'
          tags:
            - tag: component
              value: system
        - uuid: d8071d9c280c468cb70b19be50c756a5
          name: 'Remote Zabbix server: Utilization of alerter internal processes, in %'
          type: DEPENDENT
          key: process.alerter.avg.busy
          delay: '0'
          history: 7d
          value_type: FLOAT
          units: '%'
          description: 'The average percentage of the time during which the alerter processes have been busy for the last minute.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$.data.process[''alerter''].busy.avg'
              error_handler: CUSTOM_ERROR
              error_handler_params: 'No "alerter" processes started.'
          master_item:
            key: 'zabbix[stats,{$ZABBIX.SERVER.ADDRESS},{$ZABBIX.SERVER.PORT}]'
          tags:
            - tag: component
              value: internal-process
          triggers:
            - uuid: d4aae59fe9294da5b1c724b051af1683
              expression: 'avg(/Remote Zabbix server health/process.alerter.avg.busy,10m)>75'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'avg(/Remote Zabbix server health/process.alerter.avg.busy,10m)<65'
              name: 'Remote Zabbix server: Utilization of alerter processes is high'
              event_name: 'Remote Zabbix server: Utilization of alerter processes over 75%'
              priority: AVERAGE
              tags:
                - tag: scope
