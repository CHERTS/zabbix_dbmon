  templates:
    - uuid: 79b16cbbe593444eae3de66de0cb566b
      template: 'Remote Zabbix server health'
      name: 'Remote Zabbix server health'
      description: |
        This template is designed to monitor internal Zabbix metrics on the remote Zabbix server.
        
        Specify the address of the remote Zabbix server by changing {$ZABBIX.SERVER.ADDRESS} and {$ZABBIX.SERVER.PORT} macros. Don't forget to adjust the "StatsAllowedIP" parameter in the remote server's configuration file to allow the collection of statistics.
        
        Generated by official Zabbix template tool "Templator"
      groups:
        - name: Templates/Applications
      items:
        - uuid: adcf44e5179644b0bee34103d3d3688e
          name: 'Remote Zabbix server: LLD queue'
          type: DEPENDENT
          key: lld_queue
          delay: '0'
          history: 7d
          description: 'The count of values enqueued in the low-level discovery processing queue.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.data.lld_queue
          master_item:
            key: 'zabbix[stats,{$ZABBIX.SERVER.ADDRESS},{$ZABBIX.SERVER.PORT}]'
          tags:
            - tag: component
              value: system
        - uuid: 9881f258f69d459195b5a19c56c523a8
